# Common Global Physical Parameters
mass: 2.856
linear_mu: 0.2
angular_mu: 0.3
ground_effect: [-55.3516, 181.8265, -203.9874, 85.3735, -7.6619]


# Simplified Dynamics
max_l: 6.5080
max_m: 5.087
max_n: 0.25
max_F: 59.844
tau_up_l: 0.1904
tau_up_m: 0.1904
tau_up_n: 0.1644
tau_up_F: 0.1644
tau_down_l: 0.1904
tau_down_m: 0.1904
tau_down_n: 0.2164
tau_down_F: 0.2164
roll_P: 25.0
roll_I: 0.0
roll_D: 8.0
pitch_P: 25.0
pitch_I: 0.0
pitch_D: 8.0
yaw_P: 25.0
yaw_I: 0.0
yaw_D: 0.0
alt_P: 16.0
alt_I: 5.0
alt_D: 32.0

ground_altitude: 1387  #Default in Provo, UT (4551 ft)

# Sensor Noise Parameters

# Odometry (Ground Truth)
transform_topic: ground_truth/transform
odometry_topic: ground_truth/odometry

# IMU
imu_noise_on: true
imu_topic: imu/data
imu_rate: 500
gyro_bias_topic: imu/gyro_bias
gyro_stdev: 0.005
gyro_bias_range: 0.05
gyro_bias_walk_stdev: 0.001
acc_bias_topic: imu/acc_bias
acc_stdev: 0.05
acc_bias_range: 0.1
acc_bias_walk_stdev: 0.001

# Barometer
baro_noise_on: true
baro_topic: baro/data
baro_rate: 50.0
baro_stdev: 0.1

# Sonar
# this is still implemented the old way, we need to write a custom plugin to use the ROS parameter server like the others

# Magnetometer
mag_noise_on: true
mag_rate: 100.0
mag_topic: mag/data
mag_stdev: 0.02
mag_bias_range: 0.02
mag_declination: 0.198584539676
mag_inclination: 1.14316156541

# GPS
gps_noise_on: true
gps_rate: 10.0
gps_topic: gps/data
gps_north_stdev: 0.21
gps_east_stdev: 0.21
gps_alt_stdev: 0.40
gps_k_north: 0.0009090909 # 1/1100
gps_k_east: 0.0009090909 # 1/1100
gps_k_alt: 0.0009090909 # 1/1100
gps_initial_latitude: 40.267320
gps_initial_longitude: -111.635629
gps_initial_altitude: 1387.0
gps_num_sats: 7